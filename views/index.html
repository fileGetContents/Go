<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="/static/common/ydui/css/ydui.css"/>
    <link rel="stylesheet" href="/static/common/iconfont/iconfont.css"/>
    <link rel="stylesheet" href="/static/common/css/swiper-4.4.1.min.css">
    <link rel="stylesheet" href="/static/style/css/style.css"/>
    <script src="/static/common/ydui/js/ydui.flexible.js"></script>
</head>
<body>
<header class="m-navbar navbar-fixed">
    <a href="#" class="navbar-item">
        <i class="back-ico"></i>
    </a>
    <div class="navbar-center">
        <span class="navbar-title">首页</span>
    </div>
    <div class="navbar-item">
        <a href="#">
            <i class="icon-ucenter-outline"></i>
        </a>
    </div>
</header>

<div class="page page-padding page-fixed">

    <div class="m-swiper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {{ range $k,$v := .bananas}}
                    <div class="swiper-slide">
                        <img src="{{ $v.BananaImages}}" alt="">
                    </div>
                {{ end}}
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <article class="m-list list-theme2 m-list-home">
        {{ range  $k,$v := .goods}}
            <a href="http://127.0.0.1:8080/good/details/{{ $v.GoodId }}" class="list-item">
                <div class="list-img">
                    <img src="{{ $v.GoodImage}}">
                </div>
                <div class="list-mes">
                    <h3 class="list-title">{{ $v.GoodTitle }}</h3>
                    <div class="list-mes-item">
                        <div>
                            <span class="list-price"><em>¥</em>{{$v.GoodPrice}}</span>
                        </div>
                    </div>
                </div>
            </a>
        {{ end }}
    </article>


</div>

<footer class="m-tabbar tabbar-fixed">
    <a href="#" class="tabbar-item tabbar-active">
            <span class="tabbar-icon">
                <i class="icon-home-outline"></i>
            </span>
        <span class="tabbar-txt">首页</span>
    </a>
    <a href="#" class="tabbar-item">
            <span class="tabbar-icon">
                <i class="iconfont iconyduipaibanleixingduicheng"></i>
            </span>
        <span class="tabbar-txt">商品列表</span>
    </a>
    <a href="member.html" class="tabbar-item">
            <span class="tabbar-icon">
                <i class="icon-ucenter-outline"></i>
            </span>
        <span class="tabbar-txt">个人中心</span>
    </a>
</footer>
<script src="/static/common/js/jquery.min.js"></script>
<script src="/static/common/ydui/js/ydui.js"></script>
<script src="/static/common/js/swiper-4.4.1.min.js"></script>
<script src="/static/style/js/style.js"></script>
</body>

</html>
